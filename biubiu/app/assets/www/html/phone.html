<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Insert title here</title>
<style type="text/css">
	.base
	{
		width: 100%;
		height: 100vh;
		background-image:url(img/pugongy.jpg);
		background-size:100% 100%;
	background-repeat:no-repeat;
		opacity: 60;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-content: center;
	}
	.cc{
			height:50vh;
		justify-content: center;
		align-content: center;
		display: flex;
	}
</style>
</head>
<body>
	<div class="base">
		<div class="cc"><canvas id="mountNode"></canvas></div>
        <div class="cc"><canvas id="mountNode1"></canvas></div>
	</div>

</body>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<script type="text/javascript">
  alert("请求业务报表");
    $.ajax({  	
    	type:'post',
	   	url:'http://dffdtd.natappfree.cc/antv',
	   	data:{"datas":'queryphonecount'},
	   	dataType:'json',
	   	success:function(datas)
	   	{
	   		
	   		alert(datas.jsonDatas);
	   		createView(datas.jsonDatas);
	   	},
	   	fail:function(error)
	   	{
	   		
	   	}
	   });
    function   createView(data)
    {
    	//柱形图
 	   var chart = new F2.Chart({
 		   id: 'mountNode',
 		   pixelRatio: window.devicePixelRatio
 		 });
 	   
 	   chart.source(data, {
 		   sales: {
 			   tickCount: 2
 		   }
 	   });
 		 chart.interval().position('phone*count');
 		 chart.render();
 		 
 		 
 		 
 		 //环图
 	     var chart = new F2.Chart({
 	  id: 'mountNode1',
 	  pixelRatio: window.devicePixelRatio
 	});
 	chart.source(data, {
 	  percent: {
 	    formatter: function formatter(val) {
 	      return val * 100 + '%';
 	    }
 	  }
 	});
 	chart.legend({
 	  position: 'right',
 	  marker: 'square'
 	});
 	chart.tooltip(false);
 	chart.coord('polar', {
 	  transposed: true,
 	  radius: 0.85,
 	  innerRadius: 0.618
 	});
 	chart.axis(false);
 	chart.interval().position('a*count').color('phone', ['#1890FF', '#13C2C2', '#2FC25B', '#FACC14', '#F04864', '#8543E0']).adjust('stack').style({
 	  lineWidth: 1,
 	  stroke: '#fff',
 	  lineJoin: 'round',
 	  lineCap: 'round'
 	});

 	chart.guide().html({
 	  position: ['50%', '50%'],
 	  html: '<div style="text-align: center;width: 100px;height: 72px;vertical-align: middle;">' + '<p id="number" style="font-size: 28px;margin: 10px 10px 5px;font-weight: bold;"></p>' + '<p id="name" style="font-size: 12px;margin: 0;"></p>' + '</div>'
 	});
 	chart.render();

 	    }

</script>
</html>
